<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Lutfinoor Muhamad">
    <meta name="description" content="This page contains all the things I am learning how to create as I learn HTML from Dave Gray">
    <title>LTS - Contact</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About LTS</a></li>
          <li><a href="index.html#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
        <figure>
          <img src="img/tacos_close_up_400x260.png" alt="Image of Tacos Closely">  
          <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
      </nav>

      <hr>
    </header>

    <main>
      <section>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">

          <fieldset>
            <legend>Send Us A Message</legend>

            <br>

            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="your name" required />

            <br><br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="your email" required />
            
            <br><br>

            <label for="message">Your Message: </label><br>
            <textarea name="message" id="message" placeholder="Type Your Message Here" rows="10" cols="25" ></textarea>
          </fieldset>

          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>

      </section>
      
      <section>
        <h2>Our Location</h2>
      </section>

      <address>
        555 Taco Temptation Lane, Suite T <br>
        Kansas City, MO 

        <p>Phone: <a href="tel:+5555555555">555-555-5555</a></p>
      </address>

      <br><br>

      <a href="#">Back to Top</a>
    </main>
    
    <hr>

    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>

  </body>
</html>
